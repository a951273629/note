<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        width: 20px;
        height: 20px;
        border: 1px solid pink;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        margin-right: 7px;
        transition: all 0.5s;
        cursor: pointer;
      }
      ul li:hover {
        transform: translate(100px, 50px) rotate(360deg) scale(1.5, 1.5);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </body>
</html>
