<body>
    <script>
        let obj={
            index:0,
            name:'终极一班',
            list:['小帅','二帅','三帅'],
            //自定义obj对象的迭代器
            [Symbol.iterator](){
                return{
                    next:()=>{
                    if (this.index==this.list.length) {
                        return {value:undefined,done:true}
                    }
                    let result ={
                        value:this.list[this.index],
                        done:false
                    }
                    this.index++
                    return result;
                    
                }
                }
            }
        }
        for (const item of obj) {
            console.log(item);
        }
