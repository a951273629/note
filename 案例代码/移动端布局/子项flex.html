<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        display: flex;
        width: 800px;
        height: 300px;
        margin: auto;
        background-color: pink;
      }
      .father > div {
        flex: 1;
        background-color: blue;
        margin: 5px;
      }
      .father .son {
        flex: 2;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>
